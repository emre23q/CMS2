<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Left Pane: Client List -->
    <div class="pane pane-left">
      <div class="pane-header">
        <h2>Customer List</h2>
        <button class="add-button">+</button>
      </div>
      <div class="pane-content">
        <ul class="client-list">
          <!--empty on startup-->
        </ul>
      </div>
    </div>

    <!-- Right Side: Client Details + Notes -->
    <div class="pane pane-right">
      <!-- Client Details Pane (top) -->
      <div class="pane pane-details">
        <div class="pane-header">
          <h2>Client Details</h2>
        </div>
        <div class="pane-content">
          <div id="client-details-grid" class="client-details-grid">
            <!-- Details will be dynamically generated here -->
            <p class="empty-message">Select a client to view details</p>
          </div>
        </div>
      </div>

      <!-- Notes Pane (bottom) -->
      <div class="pane pane-notes">
        <div class="pane-header">
          <h2>Notes</h2>
        </div>
        <div class="pane-content">
          <p class="empty-message">Select a client to view notes</p>
        </div>
      </div>
    </div>
  </div>

  <script src="Renderer.js"></script>
</body>
</html>
